<head>
	<title>Login</title>
	<meta charset="UTF-8">
</head>
<h2>로그인</h2>
<form method="POST">
	{% csrf_token %}
	<label for="{{ form.email.id_for_label }}">이메일 주소: </label>
	{{ form.email }}<br>
	<label for="{{ form.password.id_for_label }}">패스워드: </label>
	{{ form.password }}{{ form.password.errors}}<br>
	<button type="submit">로그인</button>	
</form>
