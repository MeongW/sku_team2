{% autoescape off %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이메일 화면</title>
  </head>
  <div style="background-color:#EBEBEB">
  <div style="position: relative; text-align: center; width: 390px; height: 490px; background-color: white; margin: 0 auto; font-family: 'Noto Sans KR', sans-serif; ">
    <header style="margin-bottom: 85px;">
      <div class="logoArea" style="padding-top: 86px; margin: 0 auto; align-items: center;">
        <div class="logoImg" align="center">
          <img src="https://i.ibb.co/vQzLFBm/logo.png" alt="로고이미지" style="margin: 0; width:134px; height:55px"/>
        </div>
      </div>
    </header>
    <main>
      <section>
        <p style="margin-bottom: 86px; color:black">
          회원가입시 사용한 아이디는<br />
          <span id="emphasize" style="font-weight: bold;">{{ username }}</span>입니다.
        </p>
        <a href="./login.html" style="text-decoration: none;
        color: #00000080;"><button style="width: 314px;
          height: 52px;
          padding: 11px 26px;
          margin: 0;
          background-color: white;
          border: 1px solid #0000004d;
          border-radius: 10px;
          font-size: 20px;
          font-weight: 700;
          color: #0000004d;border: none; background-color: #50bb4e; color: #ffffff; border: none; box-shadow: 0px 4px 4px 0px #00000026;">로그인 화면으로 돌아가기</button></a>
      </section>
    </main>
  </div></div>
<style>
      button:hover {
        cursor: pointer;
      }
      
      * {
        box-sizing: border;
        font-family: "Noto Sans KR", sans-serif;
      }
      
      html {
        /* 전체 영역 */
        background-color: lightgray;
        height: 844px;
      }

      
      a {
        text-decoration: none;
        color: #00000080;
      }
</style>
{% endautoescape %}
